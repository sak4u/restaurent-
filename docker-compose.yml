services:
  backend:
    container_name: serveur
    build:
      context: ./serveur
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - restaurant-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 12          # ~ 2 min dâ€™attente max
      start_period: 5s
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  frontend:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - restaurant-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 5s

networks:
  restaurant-net:
    driver: bridge