services:
  # ==========================
  # Backend NestJS
  # ==========================
  backend:
    build:
      context: ./serveur
      dockerfile: Dockerfile
    container_name: restaurant_backend
    environment:
      - DATABASE_URL=${DATABASE_URL} # URL de ta base Prisma en ligne
      - BACKEND_PORT=${BACKEND_PORT:-5000} # Default to 5000 if not set
      - NODE_ENV=production
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - restaurant-net
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ==========================
  # Frontend React
  # ==========================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: restaurant_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - restaurant-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  restaurant-net:
    driver: bridge
