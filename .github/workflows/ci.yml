name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------- CACHE ----------
      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: serveur/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles('serveur/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-backend-

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-frontend-

      # ---------- BACKEND ----------
      - name: Install backend deps
        working-directory: ./serveur
        run: npm ci

      - name: Prisma generate
        working-directory: ./serveur
        run: npx prisma generate

      - name: Build backend
        working-directory: ./serveur
        run: npm run build

      # ---------- FRONTEND ----------
      - name: Install frontend deps
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build -- --mode production

      # ---------- DOCKER ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Start containers
        run: |
          docker compose up -d
          echo "Waiting for containers to be healthy..."

      - name: Wait for backend health
        run: |
          for i in {1..24}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "Backend OK"
              exit 0
            fi
            echo "Attempt $i..."
            sleep 5
          done
          echo "Backend failed"
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..6}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend OK"
              exit 0
            fi
            sleep 5
          done
          exit 1

     
