name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (backend)
        run: cd serveur && npm install --legacy-peer-deps

      - name: Generate Prisma client (backend)
        run: cd serveur && npx prisma generate

      - name: Run backend tests
        run: cd serveur && npm test || echo "Tests failed but continuing"
        # Continue on failure to allow debugging; remove if tests must pass

      - name: Install dependencies (frontend)
        run: cd client && npm install

      - name: Build frontend
        run: cd client && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Run Docker containers (test run)
        run: |
          docker compose up -d
          sleep 15
          docker compose ps

      - name: Check application health
        run: |
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost || exit 1
        timeout-minutes: 1

      - name: Stop containers
        run: docker compose down
